<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function Nfullshow() {
 var navbar = document.getElementById("topnavbar");
    if (navbar.className === "navbar") {
        navbar.className += " mobile";
        } else {
        navbar.className = "navbar";
        }
    }
</script>

<!-- Jquery -->
<script>
    $('.header').hide();
    $('.main').hide();
    $('.footer').hide();
    
    $(document).ready(function(){
        $('.header').slideDown(1000);
        $('.main').delay(1000).fadeIn(1000);
        $('.footer').delay(2000).fadeIn(2000);
    });
    </script>

<!-- Simpelt Block -->
<script>
var url_string = document.URL;
var url = new URL(url_string);
var brugernavn = url.searchParams.get('brugernavn');
var kodeord = url.searchParams.get('kodeord');
var prev = url.searchParams.get('prev');
if(prev == 'forside')
prev = 'index';

if(brugernavn == null || kodeord == null)
{
    if(prev != null)
    {
        window.location.href='/' + prev + '.html';
    }
    else
    {
        window.location.href='/index.html';
    }
}
else if(brugernavn.includes('admin') && kodeord.includes('admin'))
{
    console.log('ok');
}
else
{
    if(prev != null)
    {
        window.location.href='/' + prev + '.html';
    }
    else
    {
        window.location.href='/index.html';
    }
}
</script>
